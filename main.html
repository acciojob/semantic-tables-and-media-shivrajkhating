<!DOCTYPE html>
<html lang="en">
<head>
    <title>Semantic Tables and Media</title>
</head>
<body>

    <!-- Semantic Table -->
    <table border="1">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Rahul</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Priya</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Amit</td>
            </tr>
        </tbody>
    </table>

    <!-- Heading Between Table and List -->
    <h2>List of medias</h2>

    <!-- Ordered List with Media -->
    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Random Image from Picsum">
        </li>
        <li>
            <video width="320" height="240" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>

</body>
</html>
