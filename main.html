<!DOCTYPE html>
<html>
<head>
    <title>Semantic Tables and Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            margin: 20px 0;
        }

        ol li {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- Semantic Table -->
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ritesh</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Aman</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Shivraj</td>
            </tr>
        </tbody>
    </table>

    <!-- Heading Between Table and List -->
    <h2>List of medias</h2>

    <!-- Ordered List -->
    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
        </li>

        <li>
            <video width="320" height="240" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>

        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>

</body>
</html>
